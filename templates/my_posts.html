{% extends 'layout.html' %}
{% block content %}

{% for results in results %}
<h2>
{{ results[2] }}
</h2>
        
<p>
{{ results[3] }}
</p>
        
<h5>
{{results[1][0]}}{{results[1][1]}}/{{results[1][2]}}{{results[1][3]}}/{{results[1][4]}}{{results[1][5]}}{{results[1][6]}}{{results[1][7]}}

<form action="/post_idea" method="post">

    <button>Submit</button>
</form>

{% endblock %}
